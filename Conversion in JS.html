<html>

<body>
    <h1>Conversion in JavaScript with String()</h1>
    <p>This is a code for conversion with the help of string.</p>
    <p id="number"></p>
    <p id="string"></p>
    <script>
        var x = 70;
        var y = 90;
        document.getElementById("number").innerHTML = x + y;
        document.getElementById("string").innerHTML = String(x) + String(y);
        document.write(typeof (x))
    </script>
</body>

</html>
