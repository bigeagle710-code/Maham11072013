<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>Example of Bootstrap</title>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="my Carousel" class="Carousel slide" data-ride="Carousel">
                <ol class="carousel-indicators">
                    <li data-target="#my Carousel" data-slide-to="0"></li>
                    <li data-target="#my Carousel" data-slide-to="1"></li>
                    <li data-target="#my Carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item">
                        <img src="image 1.png" alt="image 1" style="width: 100%;">
                
                    </div>
                    <div class="item">
                        <img src="image 2.png" alt="image 2" style="width: 100%;">
                
                    </div>
                    <div class="item">
                        <img src="image 3.png" alt="image 3" style="width: 100%;">
                
                    </div>
                    </div>
                    <a class="left carousel-control" href="" data-slide="prev">
                    
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    
                        <span class="sr-only">Previous</span>
                    
                    </a>
                    
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    
                        <span class="sr-only">Next</span>
                    
                    </a>
                    </div>
                    </div>
    </body>
</html>
