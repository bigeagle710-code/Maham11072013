<html>

<head>
    <title> typography </title>
<style>
    .text1 {
        color: red;
        font-size: 30px;
    }
    .p1 {
        color:blueviolet;
        font-family: Arial, Helvetica, sans-serif;
    }
    div {
        width: 300px;
        height: 100px;
        background-color: blue;
        border: 1px solid black;
    }
    #mydiv {
    transform: rotateX(180deg);
    }
    h1 {
        text-decoration: overline;
        text-transform: capitalize;
    }
     h2 {
        text-decoration:line-through; 
        text-transform: uppercase;
     }
     h3 {
       text-decoration: underline;
         text-transform: lowercase;
     }
     h4 {
     text-decoration: underline overline;
      text-transform: none;
     }
    * {
        text-align: center;
        font-family: monospace;
    }
   #text {
       text-shadow: 2px 2px 1px red;
    }
    #box {
       box-shadow: 9px 9px 5px aqua; 
    }
    #indent {
        text-indent: 50% ;
    }
</style>
</head>
<body>
    <h1> typography </h1>
    <p class="text1"> welcome to codingal </p>
    <p class="p1"> welcome to codingal </p>
    <div>
        codingal
    </div>
    <div id="mydiv">
        codingal
    </div>
    <h1> CODINGAL </h1>
    <h2> CODINGAL </h2>
<h3> CODINGAL </h3>
<h4> CODINGAL </h4>
 <h1 id="text"> this is a text-shadow </h1>
 <h1 id="box"> this is a box-shadow </h1>
 <div>
    <p>text-indent</p>
    <p id="indent">this is an example of text-indent</p>
 </div>
</body>
</html>
