<html>
    <body>
        <h1> RANDOM NUMBERS IN JAVASCRIPT</h1>
        <p id="number"></p>
        <p id="rand"></p>
        <script>
            text = ""
            var i = "0"
            while (i < 10) {
                text += "<br>The number is " + i;
                let randomNumber = Math.floor(Math.random() * 10); 
                document.write("<br>")
                i++;
            }
            document.getElementById("number").innerHTML = text
            document.getElementById("rand").innerHTML = randomNumber
        </script>
    </body>
</html>
