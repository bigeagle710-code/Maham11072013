<html>
    <body>
        <h1>JavaScript Error Handling and arrow function</h1>
        <p>In this example there will be Arrow Function with parameter </p>
        
        <p id="result"></p>
        <script>
            const product = (a, b) => a * b;
                document.getElementById("result").innerHTML = product(9, 7);
        </script>
        <p>Error handling demonstrates how to use <b>catch</b> to display an error.</p>
        <p id="error"></p>
        <script>
            try {
                    addalert("Welcome guest!");
                }
                catch (err) {
                    document.getElementById("error").innerHTML = err.message;
                }
       </script>
    </body>
</html>
