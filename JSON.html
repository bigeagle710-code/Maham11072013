<html>
    <body>
        <h2>Convert object into JSON and sending it to the server.</h2>
        <p id="result"></p>
        <p id="r1"></p>
        <p id="r2"></p>
        <script>
            var myObj = { name: "Maham", age: 12, grade: 8 }
            var myJSON =  JSON.stringify(myObj)
            var newObj =  JSON.parse(myJSON)
            document.getElementById("result").innerHTML = newObj.name;
            document.getElementById("r1").innerHTML = newObj.age;
            document.getElementById("r2").innerHTML = newObj.grade;
        </script>
    </body>
</html>
