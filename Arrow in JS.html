<html>
    <body>
        <h2>Arrow function in JS</h2>
        <p>This example shows arrow function with parameter.</p>
        <p>You can use the arrow function to make your code easy</p>
        <p id="result"></p>
        <p id="res"></p>
        <script>
            const add = (a,b) => a + b;
            const sub = (a, b) => a - b;
             document.getElementById("result").innerHTML = add(4,6);
              document.getElementById("res").innerHTML = sub(15,10);
        </script>
    </body>
</html>
